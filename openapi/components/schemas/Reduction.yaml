type: object
required:
  - kitchenId
  - type
discriminator:
  propertyName: type
  mapping:
    photo: ./ReductionPhoto.yaml
    ingredient: ./ReductionIngredient.yaml
properties:
  Email: 
    $ref: https://api.redoc.ly/registry/testing_acme/adams%20great%20api/1.0.0/bundle/main/openapi.yaml#/components/schemas/Email
  kitchenId:
    type: string
    description: The kitchen ID.
    example: altman-family
  reason:
    type: string
    description: The reason for the reduction.
    enum:
      - cooked
      - donated
      - eaten
      - tossed
      - disappeared
  type:
    type: string
    description: The type of reduction (from photo or ingredient).
    enum:
      - photo
      - ingredient
