type: object
required:
  - kitchenId
  - type
discriminator:
  propertyName: type
  mapping:
    photo: ./ReductionPhoto.yaml
    ingredient: ./ReductionIngredient.yaml
properties:
  kitchenId:
    type: string
    description: The kitchen's ID.
    example: altman-family
  reason:
    type: string
    description: The reason for the reduction.
    enum:
      - cooked
      - donated
      - eaten
      - tossed
  type:
    type: string
    description: The type of reduction (from photo or ingredient).
    enum:
      - photo
      - ingredient
