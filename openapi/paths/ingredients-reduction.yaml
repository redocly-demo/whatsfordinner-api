post:
  tags:
    - Reducing ingredients
  summary: Reduce ingredients
  operationId: reduceIngredients
  security:
    - auth: ['write:kitchen']
  description: |
    When the ingredients are cooked, eaten, tossed, or given away, reduce the available ingredients.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Reduction.yaml
      multipart/form-data:
        schema:
          $ref: ../components/schemas/Reduction.yaml
    required: true
  responses:
    '201':
      description: Reduction was recorded.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Reduction.yaml
